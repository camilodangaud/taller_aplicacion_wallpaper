<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2 class="ion-text-center">Bienvenido a tu Home 🏠</h2>

  <!-- Botón para simular subida de imagen -->
  <ion-button expand="block" color="primary" (click)="onImageUploaded()">
    Subir Imagen
  </ion-button>

  <!-- Botón para simular cambio de wallpaper -->
  <ion-button expand="block" color="secondary" (click)="onWallpaperChanged()">
    Cambiar Wallpaper
  </ion-button>

  <!-- Ejemplo de sección donde podría ir el wallpaper -->
  <div class="wallpaper-preview ion-margin-top">
    <p class="ion-text-center">Aquí se mostraría tu wallpaper 📸</p>
  </div>

</ion-content>
